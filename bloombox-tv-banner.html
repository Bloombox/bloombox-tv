<link rel="import" href="../polymer/polymer.html">

<dom-module id="bloombox-tv-banner">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
      .banner {
        background-size: cover;
        color: #fff;
        padding: 1.4em 3.5em 1em 3.5em;
      }
      .banner h1 {
        font-size: 2.5em;
        margin: 0 0 0.25em 0;
      }

      .banner h1, .banner h2 {
        text-shadow: 0px 4px 9px #333;
      }
    </style>
    <section class="header">
      <div id="banner" class="banner" style$="background-image: url([[bannerImageUrl]])"></div>
    </section>
  </template>

  <script>
    /**
     * `bloombox-tv-banner`
     * Edit the TV Banner
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    Polymer.BloomboxTVBanner = Polymer({
      is: 'bloombox-tv-banner',
      properties: {
        bannerData: {
          type: Object,
          notify: true,
          observer: '_updateHTML'
        },
        bannerImageUrl: {
          type: String,
          notify: true,
          computed: '_buildBannerLink(partner, bannerData)'
        }
      },
      _updateHTML: function() {
        this.$.banner.innerHTML = this.bannerData.bannerText
      },
      _buildBannerLink: function(partner, bannerData) {
        return 'https://storage.googleapis.com/bloombox-io.appspot.com/v1/media/partners/' + partner + '/' + bannerData.image;
      }
    });
  </script>
</dom-module>
